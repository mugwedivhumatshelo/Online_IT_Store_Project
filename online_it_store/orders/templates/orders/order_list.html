<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
    <link rel="stylesheet" href="{% static 'orders/css/style.css' %}">
</head>
<body>
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
            <li>Order {{ order.id }} by {{ order.user.username }} ({{ order.total_price }})</li>
        {% endfor %}
    </ul>
    <script src="{% static 'orders/js/script.js' %}"></script>
</body>
</html>
