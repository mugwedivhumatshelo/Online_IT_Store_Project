<h1>Search Results</h1>

{% if results %}
    <ul>
        {% for result in results %}
            <li>
                <a href="{% url 'product_detail' result.id %}">{{ result.name }}</a>
                <p>Price: {{ result.price }}</p>
                <p>Description: {{ result.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
