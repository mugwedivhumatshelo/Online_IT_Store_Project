<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="{% static 'api/css/api_style.css' %}">
</head>
<body>
    <h1>Product List</h1>
    <ul id="product-list">
        {% for product in products %}
        <li class="product-list-item">
            {{ product.name }} ({{ product.price }})
        </li>
        {% endfor %}
    </ul>
    <script src="{% static 'api/js/api_script.js' %}"></script>
</body>
</html>
